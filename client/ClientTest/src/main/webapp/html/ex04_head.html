<!DOCTYPE html>
<html>

<!-- 

	<head>
	- 브라우저가 보는 정보
	- 문서의 내부 정보를 관리
	
	<head> 자식 태그
	1. <meta>
		- 페이지에 대한 여러가지(부수적인) 정보를 기술
		
	2. <title>
		- 문서 제목
		- 제목 표시줄(탭)
		a. 문서의 제목으로 사용
		b. 검색 엔진의 수집 대상 + 검색 결과의 제목으로 사용
		c. 북마크의 제목으로 사용

-->

<head>

	<meta name="author" content="홍길동"><!-- 개발자 -->

	<meta name="keywords" content="HTML,수업예제,head태그"><!-- 키워드 -->
	<meta name="description" content="HTML 수업예제입니다."><!-- 설명 -->
	
	<title>head 태그 예제입니다.</title>
</head>
