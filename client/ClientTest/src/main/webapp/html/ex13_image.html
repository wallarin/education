<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
	
		이미지, Image
		- <img>
		- 단독태그
		
		img.src
		- source
		- 이미지 파일 URL
		
		img.alt
		- alternate text > 대체 문자열
		- 이미지 대신 출력할 문자열
		
		img.width
		
		img.height
		
		
		속성의 종류
		1. HTML 필수 속성, Required
			- 반드시 작성해야 하는 속성
			- src, alt
			
		2. HTML 선택 속성, Optional
			- 필요할 때 작성하는 속성
			- width, height..
		
	-->
	
	<img src="images/cat01.jpg">
	
	<img src="../html/images/cat02.jpg">
	
	<img src="images/cat01.jp">
	
	<hr>
	
	<img src="images/dog01.jp" alt="강아지 오형제">
	
	<hr>
	
	<img src="images/dog02.jpg" width="250" height="188">
	<img src="images/dog02.jpg" width="500" height="376">
	<img src="images/dog02.jpg" width="125" height="94">
	<!-- <img src="images/dog02.jpg" width="2500" height="1880"> -->

	<img src="images/dog02.jpg" width="250" height="400">

	<hr>

	<img src="images/dog02.jpg" width="500">

</body>
</html>
