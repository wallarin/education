        1. 윈도우 설정 > 자격 증명 관리자 > Windows 자격 증명 > git:https://github.com > git 관련 삭제

        2. Git Bash
        - 로컬 컴퓨터의 Git에 대한 설정
            1. 계정 등록하기
                $ git config --global credential.helper store
                $ git config --global user.name "wallarin"
                $ git config --global user.email "dnfktmzm@naver.com"
            2. 등록 확인
                $ git config --list
            3. 계정 삭제
                $ git config --unset --global user.name
                $ git config --unset --global user.email

            GitHub
            - VS code 저장소 연결하기
