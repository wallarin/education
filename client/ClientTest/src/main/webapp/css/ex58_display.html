<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
        
            flex
            - flexbox, flexiable box
            - 레이아웃 작성 시 내부 요소의 배치를 지정하는 역할
            - float + position + margin
        
        */

        #box {
            border: 10px solid black;
            /* font-size: 0; */
            /* display: flex; */
        }

        /* #box::after {
            content: '';
            display: block;
            clear: both;
        } */

        #box .item {
            /* em은 부모에게 영향을 받아서 부모가 0이면 자식도 0이된다. */
            font-size: 3rem;
            /* display: inline-block; */
            /* float: left; */
        }

        #box .item:nth-child(1) { background-color: tomato; }
        #box .item:nth-child(2) { background-color: orange; }
        #box .item:nth-child(3) { background-color: yellow; }
        #box .item:nth-child(4) { background-color: cornflowerblue; }
        #box .item:nth-child(5) { background-color: violet; }

        #box {
            width: 800px;
            height: 800px;
            display: flex;

            /* 
            
                기본 상태(display: flex)
                - 메인축 방향: 가로
                - 수직축 방향: 세로
                - 아이템 크기: 너비(요소크기만큼)
                - 아이템 크기: 높이(부모크기만큼)
            
            */

            /* flex 추가 속성 */

            /* 

                Axis
                - 기본축, Main Axis
                - 수직축(교차축), Cross Axis

                flex-direction
                - 아이템의 배치 방향

            */
            /* flex-direction: row; */ /* 메인축*/
            /* flex-direction: column; */ /* 수직축 */
            /* flex-direction: row-reverse; */
            /* flex-direction: column-reverse; */


            /* 
            
                flex-wrap
                - 자동 줄바꿈

            */

            /* flex-wrap: wrap; */
            /* flex-wrap: nowrap; */
            /* flex-wrap: wrap-reverse; */

            /* 
            
                flex-flow
                - 그룹 속성, 축약 속성
                - flex-direction + flex-wrap

            */
            flex-flow: row wrap;

            /* 
            
                flex 속성명
                1. justify
                - 메인축 방향
                2. align
                - 수직축 방향

            */

            /* 
                justify-content
                - 메인축 방향으로 아이템을 어떻게 정렬
            */
            
            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* flex-direction: row-reverse; */

            /* justify-content: center; */
            /* justify-content: space-between; */
            /* justify-content: space-around; */
            /* justify-content: space-evenly; */

            /* 메인축은 변경 가능하다. > ?? */
            /* flex-direction: row; */
            /* flex-direction: row-reverse; */
            /* flex-direction: column; */
            /* flex-direction: column-reverse; */


            /* 
            
                align-items
                - 수직축 방향으로 아이템을 어떻게 정렬할지?
                - justify-content의 반대축 속성

            */
            /* flex-direction: column; */

            /* align-items: stretch; */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            /* align-items: center; */
            /* align-items: baseline; */

        }

        #title1, #title2 {
            font-variant: small-caps;
            color: #333;
            border-bottom: 1px dashed #999;
            width: 600px;
            font-family: Arial;
        }

        #title1 small, #title2 small {
            font-size: 1.3rem;
        }

        #title1 small {
            float: right;
            margin-top: 13px;
        }

        #title2 {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        #parent {
            width: 500px;
            height: 500px;
            background-color: yellow;
            /* padding-top: 200px; */
            /* margin-left: 200px; */
            /* position: relative;
            left: 0;
            top: 0; */

            display: flex;
            justify-content: center;
            align-items: center;

        }

        #child {
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;

            /* margin: 0 auto; */

            /* position: absolute;
            left: 200px;
            top: 200px; */
            
        }

    </style>
</head>
<body>

    <div id="box">
        <div class="item">1.딸기</div>
        <div class="item">2.바나나</div>
        <div class="item">3.포도</div>
        <div class="item">4.파인애플</div>
        <div class="item">5.귤</div>
    </div>

    <hr>

    <h1 id="title1">Main Title <small>Sub Title</small></h1>
    <h1 id="title2">Main Title <small>Sub Title</small></h1>

    <hr>

    <div id="parent">
        <div id="child"></div>
    </div>

    
</body>
</html>
