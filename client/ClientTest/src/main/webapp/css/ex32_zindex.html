<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
            border: 10px solid black;
            width: 200px;
            height: 200px;
        }

        #box1 { background-color: tomato; }
        #box2 { background-color: gold; }
        #box3 { background-color: cornflowerblue; }

        #box2 {
            position: absolute;
            left: 150px;
            top: 150px;
            z-index: 1;
        }

        /*
        #box1 {
            z-index: 100; -- 안되는 이유 position: static; 으로 되어 있어서..
        }
        */

        #box2:hover {
            z-index: 3;
        }

        #box3 {
            position: absolute;
            left: 200px;
            top: 200px;
            z-index: 2;
        }

    </style>
</head>
<body>

    <h1>position</h1>

    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
</body>
</html>
