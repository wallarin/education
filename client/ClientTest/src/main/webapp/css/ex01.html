<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div { color: aquamarine; }

    </style>

    <link rel="stylesheet" href="ex02.css">
    
</head>
<body>
    <!-- 
        주석은 Ctrl + / 없애는것도 동일
        탐색이 단축키 Ctrl + B
        복제하기 Shift + Alt + 방향키
        현재 줄 이동 Alt + 방향키
    -->

    <!-- 

        CSS, Cascading Style Sheets
        - 스타일 시트
        - HTML에 서식을 지정하는 언어
        - 디자인 작업 담당
        - 독립 실행이 안된다. 반드시 HTML 문서가 있어야 CSS 실행이 가능하다.
        - CSS1, CSS2, CSS3(+HTML5)
        - HTML 서식 기능 > CSS 서식 기능(풍부, 발전, 생산성 高 등..)

    -->

    <!-- 
        요구 사항. "안녕하세요" x 5번 출력 
        추가 사항. 글자색 > 파란색
        추가 사항. 글자색 > 빨간색
    -->

    <p><font color="red">안녕하세요</font></p>
    <p><font color="red">안녕하세요</font></p>
    <p><font color="red">안녕하세요</font></p>
    <p><font color="red">안녕하세요</font></p>
    <p><font color="red">안녕하세요</font></p>

    <hr>

    <!-- div태그와 span태그는 아무의미 없는 태그로 내가 원하는대로 묶기 위해 사용한다. -->

    <div>반갑습니다.</div>
    <div>반갑습니다.</div>
    <div>반갑습니다.</div>
    <div>반갑습니다.</div>
    <div>반갑습니다.</div>

    <h1>제목입니다.</h1>

</body>
</html>
