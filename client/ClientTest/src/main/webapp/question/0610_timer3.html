<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #main {
            border: 1px solid black;
            width: 400px;
            text-align: center;
            margin: 30px;
            padding: 10px;
        }

        #main input, #main span {
            font-size: 5rem;
            font-weight: bold;
            color: #444;
        }

        #main input {
            width: 100px;
            outline: none;
            border: 0px;
        }

        #btnmain {
            text-align: center;
            width: 400px;
            margin-left: 30px;
        }

        #btnmain input[type=button] {
            width: 120px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #CCC;
            cursor: pointer;
            background-color: white;
            color: #444;
        }

        #btnmain input:disabled {
            background-color: #eee;
            cursor: not-allowed;
        }

    </style>
</head>
<body>

    <div id="main">
        <input type="text" name="txt1" value="00" readonly>
        <span>:</span>
        <input type="text" name="txt2" value="00" readonly>
        <span>:</span>
        <input type="text" name="txt3" value="00" readonly>
    </div>
    <div id="btnmain">
        <input type="button" name="btn1" id="btn1" value="시작">
        <input type="button" name="btn2" id="btn2" value="멈춤" disabled>
        <input type="button" name="btn3" id="btn3"value="종료" disabled>
    </div>

    <script>

        var btn1 = document.all.btn1;
        var btn2 = document.all.btn2;
        var btn3 = document.all.btn3;

        var txt1 = document.all.txt1;
        var txt2 = document.all.txt2;
        var txt3 = document.all.txt3;

        var n = 0;
        var m = 0;
        var o = 0;
        var timer = 0;

        btn1.onclick = m1;

        function m1() {
            if (timer == 0) {
                timer = setInterval(f1, 1);
                btn1.disabled = true;
                btn2.disabled = false;
                btn3.disabled = false;
            }
        }

        function f1() {
            if (n < 10) {
                txt3.value = '0' + n;
            } else {
                txt3.value = n;
            }
            n++;

            //시 카운팅
            if (n == 100) {
                m++;
                if (m < 10) {
                    txt2.value = '0' + m;
                } else {
                    txt2.value = m;
                }

                //분 카운팅
                if (m == 59) {
                    txt2.value = '00';
                    m = 0;
                    o++;
                    if (o < 10) {
                        txt1.value = '0' + o;
                    } else {
                        txt1.value = o;
                    }
                }

                n = 0;
            }
        }

        btn2.onclick = m2;

        function m2() {
            clearInterval(timer);
            timer = 0;
            btn1.disabled = false;
            btn2.disabled = true;
            btn3.disabled = false;
        }

        btn3.onclick = m3;

        function m3() {
            clearInterval(timer);
            timer = 0;
            btn1.disabled = false;
            btn2.disabled = true;
            btn3.disabled = true;

            n = 0;
            m = 0;
            o = 0;

            txt1.value = '00';
            txt2.value = '00';
            txt3.value = '00';
        }


    </script>
    
</body>
</html>
