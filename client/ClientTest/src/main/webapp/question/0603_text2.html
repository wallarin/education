<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		
		#text {
			text-align: center;
			margin-top: 400px;
			font-variant: small-caps;
		}
		
		#text span {
			color: white;
			font-size: 7rem;
			font-family: Arial;
			display: inline-block;

            animation-name: key-text;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            animation-timing-function: ease-out;
            transform: translate(2000px, 0px);
		}

        @keyframes key-text {
            from { transform: translate(2000px, 0px);}
            to { transform: translate(0px, 0px) rotate(-3600deg); }
        }

        #text span:nth-child(1) { animation-duration: .15s; }
        #text span:nth-child(2) { animation-duration: .3s; }
        #text span:nth-child(3) { animation-duration: .45s; }
        #text span:nth-child(4) { animation-duration: .6s; }
        #text span:nth-child(5) { animation-duration: .75s; }
        #text span:nth-child(6) { animation-duration: 1s; }
        #text span:nth-child(7) { animation-duration: 1.15s; }
        #text span:nth-child(8) { animation-duration: 1.3s; }
        #text span:nth-child(9) { animation-duration: 1.6s; }
        #text span:nth-child(10) { animation-duration: 1.75s; }
        #text span:nth-child(11) { animation-duration: 2s; }
        #text span:nth-child(12) {
            color: gold;
            animation-duration: 2.15s;
        }
		
	</style>
    <script src="https://kit.fontawesome.com/e4f03f4c6c.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #222;">
	<div id="text">
		<span>H</span>
		<span>e</span>
		<span>l</span>
		<span>l</span>
		<span>o</span>
		<span>!</span>
		<span></span>
		<span>H</span>
		<span>T</span>
		<span>M</span>
		<span>L</span>
		<span><i class="fab fa-html5"></i></span>
	</div>
	
</body>

</html>
