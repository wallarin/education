<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        form {
            border: 1px solid #777;
            display: inline-block;
            width: 600px;
        }

        #list {
            float: left;
            border-right: 1px solid #777;
        }

        #list .dogbtn {
            border: 1px solid #777;
            padding: 8px;
            width: 110px;
            text-align: center;
            background-color: #eee;
            font-weight: bold;
            margin: 10px;
            border-radius: 5px;
        }

        #dogimg {
            margin: 30px;
            text-align: center;
        }

        .dogbtn:hover {
            cursor: pointer;
        }

    </style>
</head>
<body>

    <form name="form1">
        <div id="list">
            <div name="d1" class="dogbtn">강아지1</div>
            <div name="d2" class="dogbtn">강아지2</div>
            <div name="d3" class="dogbtn">강아지3</div>
            <div name="d4" class="dogbtn">강아지4</div>
            <div name="d5" class="dogbtn">강아지5</div>
        </div>
        <div id="dogimg"><img src="images/dog01.jpg" name="dog"></div>
    </form>

    

    <script>

        document.form1.d2.onmouseover = changeimg;
        document.form1.d1.onclick = largeimg;

        function changeimg() {
            document.images["dog"].src = "images/dog02.jpg";
        }

        function largeimg() {
            window.open("images/dog01_big.jpg", "child", "width=1400, height=1050");
        }

    </script>
    
</body>
</html>
