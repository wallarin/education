<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            color: #777;
        }

        form {
            width: 200px;
            margin: 20px auto;
        }

        input[type=text] {
            outline: none;
            height: 1.125rem;
            width: 12rem;
            color: #777;
        }

        #txtcheck {
            color: red;
            border: 0px;
            font-weight: bold;;
        }

    </style>
</head>
<body>

    <form name="form1">
        <h1>회원 가입</h1>
        <label>아이디 : </label>
        <input type="text" name="txtId" autofocus>
        <input type="text" name="txtcheck" id="txtcheck" readonly>
    </form>

    <script>

        var txtcheck = document.form1.txtcheck;

        document.form1.txtId.onkeyup = checkId;

        function checkId() {
            if (document.form1.txtId.value.length == 0) {
                txtcheck.value = '';
            } else if (document.form1.txtId.value.length < 4) {
                txtcheck.value = '아이디가 너무 짧습니다.';
            } else if (document.form1.txtId.value.length > 12) {
                txtcheck.value = '아이디가 너무 깁니다.';
            } else {
                txtcheck.value = '아이디가 적합합니다.';
            }
        }

    </script>
    
</body>
</html>
