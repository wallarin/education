<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            width: 700px;
            height: 700px;
            margin: 0 auto;
            margin-top: 20px;
        }

        .box {
            padding: 30px;
            transition: 1s all;
        }

        #square1 {
            background-color: red;
            width: 700px;
            height: 700px;
        }

        #square2 {
            background-color: orange;
            width: 650px;
            height: 650px;
        }

        #square3 {
            background-color: yellow;
            width: 600px;
            height: 600px;
        }

        #square4 {
            background-color: green;
            width: 550px;
            height: 550px;
        }

        #square5 {
            background-color: blue;
            width: 500px;
            height: 500px;
        }

        #square6 {
            background-color: indigo;
            width: 450px;
            height: 450px;
        }

        #square7 {
            background-color: violet;
            width: 400px;
            height: 400px;
        }

        #square1:hover .box { border-radius: 10%; }
        #square2:hover .box { border-radius: 20%; }
        #square3:hover .box { border-radius: 30%; }
        #square4:hover .box { border-radius: 40%; }
        #square5:hover .box { border-radius: 50%; }
        #square6:hover .box { border-radius: 60%; }
        #square7:hover .box { border-radius: 70%; }

    </style>
</head>
<body>
    
    <div id="square1" class="box">
        <div id="square2" class="box">
            <div id="square3" class="box">
                <div id="square4" class="box">
                    <div id="square5" class="box">
                        <div id="square6" class="box">
                            <div id="square7" class="box"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
