            키보드 연속입력(X) > 연속입력(O)

            1. onkeydown
                - 키를 눌렀을 때 발생
                - 입력된 문자를 구분하지 못한다.
                - 물리키를 구분하는 용도
                - 입력된 문자는 중요하지 않음 > 어떤 물리키를 눌렀는지 중요!!

                - 방금 입력한 문자 필요없는 경우 사용!!

            2. onkeyup
                - 키를 뗐을 때 발생
                - 방금 입력한 문자 필요한 경우 사용!!

            3. onkeypress
                - 키를 눌렀을 때 발생
                - 거의 사용 안함
                - 문자키에 반응 > 입력된 문자를 구분할 수 있다.
                - 문자가 아닌 키는 반응 안함(*********)

                
            
            'a' 키를 누르면 > 텍스트박스 'a' 입력
            1. 사용자 > 'a' 누른다.
                1. keydown 이벤트 발생
                2. 컨트롤(텍스트박스)에 값이 입력
                3. keyup 이벤트 발생

        */
