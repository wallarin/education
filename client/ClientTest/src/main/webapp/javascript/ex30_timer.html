<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        fieldset {
            border: 1px solid #777;
            border-radius: 5px;
            padding: 10px;
            width: 300px;
        }

        fieldset input {
            display: block;
            margin-bottom: 5px;
        }

        form[name=form2] > input {
            display: block;
            margin-bottom: 5px;
            margin-left: 50px;
        }

    </style>
</head>
<body>

    <h1>타이머</h1>

    <form name="form1">
        <fieldset>
            <legend>setTimeout</legend>
            <input type="button" value="버튼" name="btn1">
            <input type="text" name="txt1">
        </fieldset>
        <fieldset>
            <legend>setInterval</legend>
            <input type="button" value="버튼" name="btn2">
            <input type="text" name="txt2">
        </fieldset>
        <fieldset>
            <legend>setInterval2</legend>
            <input type="button" value="시작" name="btn3">
            <input type="button" value="정지" name="btn4">
            <input type="text" name="txt3">
        </fieldset>
    </form>


    <img src="images/catty10.png" name="cat">


    <h2>데이터 입력</h2>

    <form name="form2">

        <input type="text" name="txt">
        <input type="text" name="txt">
        <input type="text" name="txt">
        <input type="text" name="txt">
        <input type="text" name="txt">
        <input type="text" name="txt">
        <input type="text" name="txt">
        <input type="text" name="txt">
        <input type="text" name="txt">
        <input type="text" name="txt">
        <input type="text" name="txt">

    </form>

    <br><br><br><br><br>

    <script>

        /* 
        
            타이머, Timer > 여기저기 활용도가 아주 높다.


            타이머 시작
            1.id setTimeout(할일, 시간)
                - 1회성 타이머

            2.id setInterval(할일, 시간)
                - 반복 타이머

            
            타이머 종료
            1. void clearTimeout(id)

            2. void clearInterval(id)

        */
        

        document.form1.btn1.onclick = m1;
        function m1() {
            // setTimeout(f1, 3000);
            f1();
        }

        function f1() {
            // alert('따르릉');
            document.form1.txt1.value = (new Date()).toLocaleTimeString();
            
            //재귀 호출
            setTimeout(f1, 1000);
        }

        document.form1.btn2.onclick = m2;
        function m2() {
            setInterval(f2, 1000);
        }

        function f2() {
            // alert('따르릉~ 따르릉~');
            document.form1.txt2.value = (new Date()).toLocaleTimeString();
        }



        var n = 1;
        var timer = 0;
        var timerlist = []; //자바스크립트의 빈 배열

        document.form1.btn3.onclick = m3;
        function m3() {

            // if (timer == 0) {
            //  timer = setInterval(f3, 100);
            //  alert(timer);
            // }

            timer = setInterval(f3, 10);

            timerlist.push(timer); //add(timer)
        }

        function f3() {
            document.form1.txt3.value = n;
            n++;
        }

        document.form1.btn4.onclick = m4;
        function m4() {
            // alert(timer);
            // clearInterval(timer);
            // timer = 0;
            
            //순차 중지
            // timer = timerlist.pop();
            // clearInterval(timer);

            //일괄 중지
            for (var i=0; i<timerlist.length; i++) {
                clearInterval(timerlist[i]);
            }
        }


        var cat = document.images['cat'];

        cat.onclick = m5; 

        var m = 1;
        var ctimer = 0;

        function m5() {

            if (ctimer == 0) {
                ctimer = setInterval(f5, 100);
            } else {
                clearInterval(ctimer);
                ctimer = 0;
            }
        }


        function f5() {

            m++;
            if (m > 9) m = 1;
            cat.src = 'images/catty1' + m + '.png';
        }



        // var txt = document.form2.txt;

        // 포커스를 얻을때 발생
        // txt[0].onfocus = m6;
        //포커스를 잃었을 때 발생
        // txt[0].onblur = m7;

        // function m6() {
        //     document.body.bgColor = 'yellow';
        // }
        
        // function m7() {
        //     document.body.bgColor = 'white';
        // }


        var txt = document.form2.txt;

        //텍스트 박스 > 데이터 입력 > 데이터 입력 완료 > 더 이상 편집 불가능하게 막음(readonly)
        for (var i=0; i<txt.length; i++) {
            txt[i].onblur = m8;
            txt[i].onfocus = m9;
        }

        var temp; //onblur를 발생한 텍스트 박스
        var ttimer;

        function m8(event) {

            //event > 이벤트 매핑 함수에서만 제공 > f8() 까지 도달이 불가능하다.
            temp = event.target;
            ttimer = setTimeout(f8, 1000);
            
        }

        function f8() {
            //편집이 끝난 텍스트박스를 읽기 전용으로 만들기..
            //입력값이 존재할때만 readOnly로 변경

            //Cannot read properties of undefined (reading 'target')
            // 자바의 == NullPointer Exception
            // if (event.target.value.trim() != '') {
            //     event.target.readOnly = true;
            // }

            if (temp.value.trim() != '') {
                temp.disabled = true;
            }
        }
        
        function m9() {
            clearTimeout(ttimer);
        }


    </script>
    
</body>
</html>
