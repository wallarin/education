<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //자바스크립트는 클래스가 없다.
        //내장 객체라는 것을 제공해서 > 일부 객체를 생성할 수는 있다.

        //날짜시간
        //- Date 객체
        //- 내장 객체
        //- 자료형: object

        
        //현재 시각
        var now = new Date(); //new 생성자함수();
        console.log(now);
        console.log(now.toString());

        //요소 추출
        // c.get(Calendar.YEAR);

        //년,일,시,분,초: 숫자 > 1부터
        //월,요일: 배열 > 0부터

        console.log(now.getYear());         //122 > 2000년 이후로 1이 붙어짐 > 잘 사용X
        console.log(now.getFullYear());     //2022
        console.log(now.getMonth());        //5(0부터 시작해서 월이 -1됨)
        console.log(now.getDate());         //7
        console.log(now.getDay());          //2(일(0)~토(6))
        console.log(now.getHours());        //16
        console.log(now.getMinutes());      //48
        console.log(now.getSeconds());      //15
        console.log(now.getMilliseconds()); //928
        console.log(now.getTime());         //1654588095928 > 틱(ms)

        //출력 > %tF, %tT, %tA
        console.log(now.toLocaleString());  //2022. 6. 7. 오후 5:06:27
        console.log(now.toLocaleDateString()); //2022. 6. 7.
        console.log(now.toLocaleTimeString()); //오후 5:07:14


        //특정 시각 만들기
        var christmas = new Date();

        christmas.setFullYear(2022);
        christmas.setMonth(11);
        christmas.setDate(25);

        console.log(christmas.toLocaleDateString());

        // var birthday = new Date(1995, 02, 22);
        var birthday = new Date(1995, 02, 22, 12, 30, 0);
        console.log(birthday);

        //연산
        //시각 - 시각
        console.log(now - birthday); //SQL(일), JavaScript(ms)

        console.log((now - birthday) / 1000 / 60 / 60 / 24); //9939.196611944444


        //시각 + 시간
        //오늘 만난 커플 100일 기념일?
        var ani = new Date();
        ani.setTime(now.getTime() + (100 * 24 * 60 * 60 * 1000));

        console.log(ani);
        

    </script>
    
</body>
</html>
