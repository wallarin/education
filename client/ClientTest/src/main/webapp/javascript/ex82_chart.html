<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>

    <!-- 원래라면 전부 가져와서 하나씩 지워보면서 어떤 변화가 일어나는 지 확인하면서 처리한다. -->
    <h1>차트 만들기</h1>

    <figure class="highcharts-figure">
        <div id="container"></div>
    </figure>

    <script>

        Highcharts.chart('container', {

        title: {
            text: '몸무게 변화. 2021년'
        },

        subtitle: {
            text: '측정 시간: 기상 직후'
        },

        yAxis: {
            title: {
                text: '몸무게'
            }
        },

        xAxis: {
            accessibility: {
                rangeDescription: 'Range: 2010 to 2017'
            }
        },

        legend: {
            layout: 'horizontal',
            align: 'center',
            verticalAlign: 'bottom'
        },

        plotOptions: {
            series: {
                label: {
                    connectorAllowed: false
                },
                pointStart: 2010
            }
        },

        series: [{
            name: '홍길동',
            data: [70, 72, 75, 77, 78, 79, 76, 73, 72, 70, 68, 67]
        }, {
            name: '아무개',
            data: [78, 79, 80, 83, 78, 79, 77, 74, 72, 70, 69, 72]
        }, {
            name: '하하하',
            data: [65, 67, 70, 71, 68, 65, 66, 67, 65, 68, 69, 70]
        }],

        responsive: {
            rules: [{
                condition: {
                    maxWidth: 500
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }

        });

    </script>
    
</body>
</html>
