<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset { border: 1px solid #777; width: 200px;}
        fieldset > label { display: block; margin-bottom: 10px; }
        #tbl1 {
            border: 1px solid gray;
            border-collapse: collapse;
            margin: 20px 0px 0px 1px;
        }
        #tbl1 td {
            border: 1px solid gray;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <h1>테이블 생성하기</h1>

    <fieldset>
        <legend>행x열</legend>
        <label>행: <select id="selRow"></select></label>
        <label>열: <select id="selColumn"></select></label>
        <input type="button" value="생성하기" id="btnCreate">
    </fieldset>

    <table id="tbl1">
    </table>

    <script>

        var selRow = document.getElementById('selRow');
        var selColumn = document.getElementById('selColumn');
        var btnCreate = document.getElementById('btnCreate');
        var tbl1 = document.getElementById('tbl1');


        // 셀렉트 박스 초기화
        for (var i=1; i<=10; i++) {

            // var op = new Option();
            // op.value = '';
            // op.text = '';

            // var op = new Option('', '');

            selRow.options.add(new Option(i, i));
            selColumn.options.add(new Option(i, i));

        }

        selRow.selectedIndex = 4;
        selColumn.selectedIndex = 4;


        btnCreate.onclick = m1;

        function m1() {
            //<tr>, <td> 동적 생성하기
            var temp = '';

            for (var i=0; i<selRow.value; i++) { //행

                temp += '<tr>';

                for (var j=0; j<selColumn.value; j++) { //열

                    temp += '<td>';
                    temp += '(' + i + ',' + j + ')';
                    temp += '</td>';

                }

                temp += '</tr>';
            }

            document.getElementById('tbl1').innerHTML = temp;
        }

    </script>
    
</body>
</html>
