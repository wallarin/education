    <!-- 

        프론트
        1. HTML
            - 골격 > 블럭 태그
            - 내용물 > 인라인 태그
        2. CSS
            - 서식
        3. JavaScript
            - 프로그래밍 기능

        
        JavaScript
        = 브라우저에서 동작하는 프로그래밍 언어
        - Netscape > 자사 브라우저에서 동작하는 프로그래밍 언어 개발
        - 가볍다.(경량) + 쉽다. = 기능 적음(볼륨 적음) > 어렵다.(난이도(X), 엉망진창;;;)
        - C 계열 언어 > 기본 구문이 자바와 유사하다.
        - Java <- (무관계) -> JavaScript
        - LiveScript -> Java -> JavaScript
        - 초반 > 폼태그 유효성 검사 + 링크 조작 + 이미지 조작 등.. -> BOM
        - 중반(~2016) > 모든 태그 조작 > DOM
        - 후반(2016) > ES6 > Node.js 출시(구글 크롬 V8 엔진) > 비 브라우저 환경에서 JavaScript 동작 > 서버 구축 or 그외의 일들..
        - HTML > CSS > JavaScript > 브라우저마다 실행 결과 + 기술 지원 > 차이;;
            > Cross Browser 지원(하나의 소스로 모든 브라우저에서 동일하게 동작)


        JavaScript 역사
        1. Netscape Navigator > JavaScript 1.0 > 1.1 > .. > 1.8
        2. Internet Explorer > JavaScript > JScript 1.0 > 2.0 > .. > 2.0
        3. ECMA > JavaScript > 표준 스크립트 등재 신청 > ECMAScript(ES) > ... > ECMAScript 2015(ES6) -> ECMAScript 2020(ES11) > 현재 자바스크립트 시장(ES6 기반)


        JavaScript 하는 일?
        1. 기본적인 프로그래밍 언어로서의 행동 > Core
            - 변수
            - 연산자
            - 제어문
            - 조작, 가공 등..

        2. 브라우저에서만 할 수 있는 행동 > BOM, DOM
            - HTML/CSS 조작
            a. HTML Element 생성
            b. HTML Element 수정
            c. HTML Element 삭제
            d. HTML Attribute 생성 / 수정 / 삭제
            e. HTML PCDATA 생성 / 수정 / 삭제
            f. CSS 속성 생성 / 수정 / 삭제
            g. 폼태그 조작
            h. 이미지 조작
            i. 링크 조작
            j. 기타 객체 조작

        3. 서버 제작, 응용 프로그램 제작
            - Node.js > ECMAScript

        4. 확장 라이브러리
            - jQuery
        
        5. JavaScript Framework
            - Angular
            - React
            - Vue.js

    -->
