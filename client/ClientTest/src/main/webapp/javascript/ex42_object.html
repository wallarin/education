<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        /*

            객체, Object
            - JavaScript에는 클래스가 없다. 하지만 내장 객체를 제공한다.
            
            1. 내장 객체
                - Array, Date, Math, Object 등..
                - new Array()
                - new Date()
                - Math.메소드()

            2. BOM 객체
                - window, document, form, text, button 등..
                - BOM 트리 구성 요소들..
            
            3. DOM 객체
                - element, attribute, text, comment 등..

            4. 사용자 정의 객체
                - JavaScript에는 클래스가 없다. > 원하는 객체 생성 불가능 > But > JavaScript는 클래스가 없어도 원하는 형태(구조)의 객체를 만들 수 있다.
                - ES6에서 클래스 문법이 만들어짐 > 진짜 class는 아니지만 class처럼 보이는 요소를 도입

            사용자 정의 객체 만드는 방법
            1. Object 클래스 사용
            2. {} > 객체 리터럴 표기법 사용


            //자바의 방식
            class User {
                public String name;
                public int age;
                public String address;
            }

            User hong = new User();

            hong.name = "홍길동";
            hong.age = 20;
            hong.address = "서울시 강남구";

            hong = new User(); //새로운 객체 생성 > 일어날 가능성이 아주 적음
            
        */


        //자바스크립트 방식
        // var hong = new Object();
        // let hong = new Object();
        const hong = new Object(); //상수로 만드는 방식으로 선호한다.

        //Java의 HashMap과 비슷한 성질을 띈다.
        //JavaScript의 객체는 프로퍼티(Property)를 자유롭게 생성할 수 있다.
        hong.name = '홍길동'; //hong 객체에 name 프로퍼티를 정의(추가)
        hong.age = 20;
        hong.address = '서울시 강남구';         //현재 방법과 아래 방법은 같다. > 현재 방법은 작성이 편하고, 가독성이 높음.
        hong['address'] = '서울시 동대문구';    //작성이 조금 번거롭지만, 조작성이 높다.

        // hong.home-tel = '010-1234-5678'; > 프로퍼티에 -tel을 넣는 것을 불가능
        // hong['home-tel'] = '010-1234-5678'; > 이 방법으로 생성은 가능하지만 만들지 말것!

        console.log(hong);


        const lee = new Object();

        lee.name = '이순신';
        lee.age = 25;
        lee.address = '서울시 강서구';

        console.log(lee);

        //주소 수집
        console.log(hong.address);
        console.log(lee.address);



        // const park = new Object();
        // const park = { name: '박세리', age: 20, address: '서울시 강남구' }; //객체 리터럴
        const park = { 
            name: '박세리', 
            age: 20, 
            address: '서울시 강남구' 
        };

        console.log(park); //세미콜론을 안적어도 되지만 적는게 좋은듯?



        const you = {
            name: '유재석',
            age: 30
        }; //초기화할 때 사용 가능

        you.address = '서울시'; //나중에 추가/삭제 가능

        console.log(you);



        console.clear();

        



        // const jung = {
        //     name: '정형돈',
        //     age: 30,
        //     address: '서울시 강동구 천호동'
        // };

        // const jung = {
        //     name: '정형돈',
        //     age: 30,
        //     sido: '서울시',
        //     gugun: '강동구',
        //     dong: '천호동'
        // };

        //객체 > 객체
        const jung = {
            name: '정형돈',
            age: 30,
            address: {
                sido: '서울시',
                gugun: '강동구',
                dong: '천호동'
            }
        };


        console.log(jung.name);
        console.log(jung.age);
        console.log(jung.address);
        console.log(jung.address.sido);




        const yang = {
            name: '양세찬',
            age: 25,
            hello: function() {
                console.log('안녕하세요.' + this.name + '입니다.');
            }
        };

        console.log(yang.name); //프로퍼티
        console.log(yang.age);
        yang.hello(); //프로퍼티 > 함수, 메소드



    </script>
    
</body>
</html>
