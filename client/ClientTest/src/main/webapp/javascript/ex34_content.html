    <script>

        //<td> x 25 검색 > 클릭 이벤트 추가 > 이미지 동적 추가
        
        var list = document.getElementsByTagName('td');

        // alert(list.length);

        for (var i=0; i<list.length; i++) {

            // list[i].onclick = m1;
            list[i].onmousedown = m1;

        }

        function m1(event) {
            // 클릭한 <td>?
            // event.target.bgColor = 'gold';
            if (event.buttons == 1) {
                //왼쪽버튼
                event.target.innerHTML = '<img src="images/rect_icon01.png">';
            } else if (event.buttons == 2) {
                event.target.innerHTML = '<img src="images/rect_icon05.png">';
            } else if (event.buttons == 4) {
                event.target.innerHTML = '<img src="images/rect_icon08.png">';
            }
        }

    </script>
