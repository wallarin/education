<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>

        #box {
            width: 250px;
            height: 250px;
            background-color: gold;
        }

    </style>
</head>
<body>

    <h1>Interactions <small>Droppable</small></h1>

    <div id="box"></div>

    <img src="images/catty03.png" id="cat">

    <script>

        $('#cat').draggable({
            cursor: 'pointer'
        })

        $('#box').droppable({
            tolerance: 'fit',
            drop: function() {
                // alert();

                $(this).css('backgroundColor', 'tomato');

                $('#cat').draggable({
                    containment: '#box'
                });

            }
        });

        $('#cat').dblclick(function() {

            $('#box').css('backgroundColor', 'gold');

            $('#cat').draggable({
                    containment: ''
                });

        });

    </script>
    
</body>
</html>
