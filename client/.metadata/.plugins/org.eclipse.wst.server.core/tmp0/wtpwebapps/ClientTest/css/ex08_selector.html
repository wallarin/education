<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
        
            선택자
            1. 전체 선택자: * {}

            2. 태그 선택자: tag명 {} > 원하지 않는 태그도 바꿔준다.
            3. ID 선택자: #id {} > id는 하나만 가진다.
            4. Class 선택자: .class {} > class는 여러가지 태그들이 가진다.

            5. 그룹 선택자: sel1, sel2, sel3 {}

            6. 자식 선택자: parent > child {}
            7. 자손 선택자: parent child {}
            
            8. 인접 형제 선택자: sel1 + sel2 {}
            9. 형제 선택자: sel1 ~ sel2 {}

            인접 형제 선택자, Adjacent Sibling Selector
            - 선택자 + 선택자
            - 정밀도 높음 + 범위 좁음
            - (()=자식 선택자)

            형재 선택자, Sibling Selector
            - 선택자 ~ 선택자
            - 정밀도 낮음 + 범위 높음
            - (()=자손 선택자)
        
        */

        /*         
        hr + p { color: red;}

        span + p { color: blue;}

        p + p { color: orange;}
        
        p + span { color: teal; } 
        */

        hr ~ p { color: red; }

    </style>
</head>
<body>

    <p>p 태그</p>
    <p>p 태그</p>
    <p>p 태그</p>
    <span>span 태그</span>

    <hr>
    
    <p>p 태그(***)</p>
    <span>span 태그</span>
    <p>p 태그</p>
    
    <div>div 태그</div>
    <span>span 태그</span>
    
</body>
</html>
