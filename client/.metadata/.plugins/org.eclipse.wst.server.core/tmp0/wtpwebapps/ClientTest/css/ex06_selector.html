<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
        
            선택자
            1. 전체 선택자: * {}
            2. 태그 선택자: tag명 {} > 원하지 않는 태그도 바꿔준다.
            3. ID 선택자: #id {} > id는 하나만 가진다.
            4. Class 선택자: .class {} > class는 여러가지 태그들이 가진다.
            5. 그룹 선택자: sel1, sel2, sel3 {}
            6. 자식 선택자: parent > child {}
            7. 자손 선택자: parent child {}

            
            자식 선택자, Child Selector
            - 부모선택자 > 자식선택자 {}
            - 정밀도 높음 + 범위 좁음

            자손 선택자, Descendant Selector
            - 부모선택자 자식선택자 {}
            - 정밀도 낮음 + 범위 넓음

        */

        /* li { color: blue; } */

        /* .item { color: red; } */

        /* ol > li { color: orange; } */

        /* ul > li { color: blue; } */

        /* ol > li > span { color: red;} */

        /* ol span { font-style: italic;} */


        /* html > body > ol > li > span > b { color: blue; } */
        
        /* ol > li > span > b { color: blue; } */
        
        ol b { color: teal; }

    </style>
</head>
<body>
    <!-- 

        아무 기능이 없는 태그
        <div> : block
        <span> : inline

     -->

    <h1>커리큘럼</h1>

    <ol class="idee">
        <li>Java <span>Programming</span></li>
        <li>Oracle Database</li>
        <li>JDBC <span>Programming</span></li>
        <li>Client <span>Programming(<b>HTML</b>)</span></li>
        <li>Client <span>Programming(<b>CSS</b>)</span></li>
        <li>Client <span>Programming(<b>JavaScript</b>)</span></li>
    </ol>

    <ul>

        <li>과제는 <span>금요일</span>까지 제출하세요.</li>
        <li>VS Code 설정을 백업하세요.</li>
    </ul>
    
</body>
</html>
