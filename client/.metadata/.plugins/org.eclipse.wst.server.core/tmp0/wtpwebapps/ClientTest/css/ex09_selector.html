<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            선택자
            1. 전체 선택자: * {}
            2. 태그 선택자: tag명 {} > 원하지 않는 태그도 바꿔준다.
            3. ID 선택자: #id {} > id는 하나만 가진다.
            4. Class 선택자: .class {} > class는 여러가지 태그들이 가진다.
            5. 그룹 선택자: sel1, sel2, sel3 {}
            6. 자식 선택자: parent > child {}
            7. 자손 선택자: parent child {}
            8. 인접 형제 선택자: sel1 + sel2 {}
            9. 형제 선택자: sel1 ~ sel2 {}
            10. 의사 클래스

            의사 클래스, Pseudo Class
            - 실제 태그의 class 속성에 명시되어 있지 않은데.. 선택자에서 존재하는 클래스처럼 사용하는 클래스
            - <a> 태그에만 존재 > 모든 태그에 확장

        */

        /* 브라우저가 한번도 방문하지 않은 링크 */
        /* a:link { color: red; } */

        /* 브라우저가 방문한 이력이 있는 링크 */
        /* a:visited { color: orange; } */

        /* 활성화 상태 */
        /* a:active { color: yellowgreen; } */

        /* 마우스 커서를 링크위에 올린 상태 */
        /* a:hover { color: aqua; } */

        /* 링크의 일반적인 서식 */
        a {
            color : black;
            text-decoration: none;
        }

        a:hover {
            color: red;
            /* text-shadow: 2px 2px 2px #888; */
            /* text-decoration: underline; */
            /* font-size: 1.4em; */
        }

    </style>
</head>
<body>
    
    <h1>링크</h1>

    <!-- 
        링크 서식
        - 밑줄
        - 마우스 포인터
        - 색상(파란색, 보라색)
     -->

    <a href="http://www.naver.com">네이버로 이동합니다.</a>

</body>
</html>
