<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 전체 선택자 */

        /*

            color: red;

        */


        /* 태그 선택자 */
        h1 {
            color : red;
        }

        h2 {
            color : blue;
        }

        p {
            color: aqua;
        }

<body>
    
    <!-- 

        CSS 문법

        선택자 { 속성명: 값; }

        선택자 { 
            속성명: 값;  
            속성명: 값;  
            속성명: 값; 
            속성명: 값; 
        }

        CSS 선택자, CSS Selector
        - 무언가를 선택!! > 검색!! > 태그(***)
        - HTML 소스에서 특정 태그를 검색하는 도구(**************************)
        - 왜 검색?? > 태그 검색 후 서식(CSS)을 적용하려고..

        CSS 선택자
        1. 전체 선택자
        - (구분없이) 모든 태그를 선택한다.
        - 모든 태그에 적용할 css가 있을 때 사용
        - 잘 사용 안함

        2. 태그 선택자
        - 태그명을 가지고 원하는 태그를 선택한다.
        - 사용 쉬움
        - 같은 태그를 일괄 적용 > 생산성
        - 단점 > 같은 태그를 일괄 적용

     -->

     <h1>h1 입니다.</h1>

     <p>p입니다.</p>
     <p>p입니다.</p>
     <p>p입니다.</p>
     <p>p입니다.</p>
     <p>p입니다.</p>
     
     <div>div 입니다.</div>
     <div>div 입니다.</div>
     <div>div 입니다.</div>
     
     <h2>h2입니다.</h2>
     <p>p입니다.</p>
     
     <h2>h2입니다.</h2>
     <p>p입니다.</p>

     <hr>

     <h2 id="intro">회사 소개</h2>

     <p>오시는 길: 어쩌구 저쩌구</p>

</body>
</html>
