<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*
            박스 모델
            1. border
            2. width, height
            3. padding, margin


            padding, margin
            - 여백

            padding
            - 테두리 안쪽 여백
            - 태그의 테두리와 콘텐츠 영역 사이의 거리

            margin
            - 테두리 바깥쪽 여백
            - 태그의 테두리와 외부 태그 사이의 거리
            - 객체와 객체 사이의 거리
            - 요소 배치용으로 사용
        */

        .box {
            border: 10px solid black;
            width: 200px;
            height: 200px;
        }

        #box2 {
            border-color: orchid;
            /* padding: 20px; */
            /* padding-top: 50px;
            padding-right: 10px;
            padding-bottom: 15px;
            padding-left: 100px; */

            /* margin: 20px; */
            margin-top : 5px;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
    
    <h1>박스 모델</h1>

    <!-- div id="box1" class="box">상자1 -->
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>

</body>
</html>
