<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*

            background
            1. background-color
            2. background-image
            3. background-repeat
            4. background-position
            5. background-attachment

        */

        #logo {
            width: 450px;
            height: 110px;
            background-image: url(images/sp_main_4f8ccb.png);
            background-position: 0px -312px;
        }

        #btn {
            width: 270px;
            height: 105px;
            background-image: url(images/sp_main_4f8ccb.png);
            background-position: -540px -110px;
            cursor: pointer;
        }

        #btn:hover {
            background-position: -540px -219px;
        }

        /* 
        
            디자이너 보유 회사에서 이와 같이 이미지를 한번에 관리한다..
            1. 사람
                - 디자이너 -> (이미지) -> 개발자
                - 1개 전달 vs 100개 전달
                - 네이밍
                - 업데이트
            2. 성능
                - 100개 > 클라이언트와 서버간 통신 100번 진행 > 가벼운 작업 100번
                - 1개 > 클라이언트와 서버간 통신 1번 진행 > 무거운 작업 1번

        */

    </style>
</head>
<body>

    <div id="logo"></div>

    <hr>

    <div id="btn"></div>
    
</body>
</html>
