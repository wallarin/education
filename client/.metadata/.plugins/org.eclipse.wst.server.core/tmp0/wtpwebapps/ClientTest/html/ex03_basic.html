<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>태그, 속성, 텍스트, 엔티티</title>
		<script></script>
		<style></style>
</head>
	<body>
	
			<!-- 
				
				HTML 언어 구성 요소
				
				1. 태그(Tag), 엘리먼트(Element)
				2. 속성(Attribute)
				3. 텍스트(PCDATA)
				
				4. 엔티티(Entity)
				5. 주석(Comment)
				6. 선언문(Declaration)
				7. 외부 요소
				8. 등등..
				
				
				1. 태그(Tag), 엘리먼트(Element)
				- 예약어(명령어)를 <>로 묶어놓은 요소
				- 출력될 웹페이지의 골격 형성
					a. 레이아웃 형성
					b. 요소를 배치
				- 출력과 관계된 행동을 한다.
				
				1.1 태그 표현 방식
					a. <태그명>내용물 영역</태그명>
						- 쌍태그
						- <태그명> : 시작태그
						- </태그명> : 끝태그 
						- 영역을 가지는 태그
					b. <태그명>, <태그명 />, <태그명></태그명> -- 현재 페이지에서 meta가 이 상태
						- 단독태그, 빈태그(Empty tag)
						- 영역을 가지지 않는 태그
						
				1.2 태그 내용물 형식, Content Type
					- <태그> 내용물 </태그>
					a. 자식태그
						- 또 다른 태그들이 내용물로 구성된다.
						- 문자열은 올 수 없다.
					b. PCDATA
						- 문자열만 올 수 있다.
						- 자식 태그는 올 수 없다.
					c. Empty
						- 아무것도 가지지 않는다. > 빈 태그, 단독태그
					d. Mixed
						- 자식으로 태그와 문자열이 모두 올 수 있다.
						- 혼합형
						- a + b + c
						- HTML 태그 대부분이 혼합형이다.
						
				2. 속성(Attribute)
				- 태그의 성질을 정의하는 요소
				- 태그가 가지는 데이터의 한 종류
				- 용도 : 태그의 성질을 지정하는 데이터
				- 표기법
					a. <시작태그 속성명="값"></끝태그>
						<시작태그 속성명="값" 속성명="값" 속성명="값"></끝태그>
					b. <단독태그 속성명="값">
					
					c. <시작태그 속성명="값"></끝태그> : 사용O > 후에 배우는 JavaScript에서 좋은 방식이니깐 이걸 사용하자
					d. <시작태그 속성명='값'></끝태그> : 사용O
					e. <시작태그 속성명=값></끝태그>   : 절대 사용X
				
				3. 텍스트(PCDATA)
				- 태그가 가지는 데이터의 한 종류
				- 용도 : 화면에 출력하는 데이터
				- Parsed Character Data > 브라우저 해석하는 영역의 문자열
				
				
				4. 엔티티(Entity)
				- 브라우저와 정해진 약속이 되어있는 표현 > 약속된 표현을 작성하면 브라우저가 화면을 출력하기 전에 약속된 출력으로 바꿔서 출력한다. > Built-in Entity
				- 치환
				- &엔티티명;
				- &nbsp; -> 공백 1개
				- &lt; -> (<) less than
				- &gt; -> (>) greater than
				- &#문자코드;
			
			 -->
			 
			 &#65; 오늘은 &lt;br&gt;태그를 배우고 있습니다.
			 
			 
			 <font color="blue" face="궁서체">문자열입니다.</font>
			 <br>
			 <font color='blue' face=궁서체>문자열입니다.</font> <!-- face는 요즘 잘 사용 X > CSS로 대체된듯?? -->
			 
			 <h1 align="center">문자열입니다.</h1>
			 
			 <i>문자열입니다.</i> 
			
			 
	
	</body>
</html>
