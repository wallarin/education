<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
	
		<hn>, heading
		- 제목 태그
		- 제목을 출력하는 태그
		- n: 1~6
		- <h1>, <h2>, <h3>, <h4>, <h5>, <h6>
		- 쌍태그 
		- 혼합형
		- 보이는 형태가 중요하지 않음(***) > 시멘틱 웹(Semantic web) > 페이지내에서 제목처럼 중요한 표현을 할 때 사용
			<h1> : 페이지에서 가장 중요한 제목
			..
			<h6> : 페이지에서 가장 덜 중요한 제목
	
		hn.align
		- 수평 정렬
	
	 -->
	 
	<h1 align="center">제목입니다.</h1>
	<p>내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.</p>
	 
	  <h2>제목입니다</h2>
	  <h3>제목입니다</h3> 
	  <h4>제목입니다</h4> 
	  <h5>제목입니다</h5> 
	  <h6 style="font-size: 30pt;">제목입니다</h6>

</body>
</html>
