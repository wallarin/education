<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
	
		인라인 태그 vs 블럭 태그
		- 모든 태그는 위의 두 분류 중 하나에 속한다.
		- 랜더링(Rendering, 태그를 화면에 출력하는 작업) 결과가 서로 다르다.
		
		인라인 태그, Inline Tag
		- 자신의 내용물과 다른 태그의 내용물을 같은 라인에 출력한다.
		- 이유: 내용물의 크기가 태그의 영역이다.
		- PCDATA(텍스트)는 인라인 태그에 속하는 성질을 가진다.
		
		블럭 태그, Block Tag
		- 자신의 내용물과 다른 태그의 내용물을 다른 라인에 출력한다.
		- 이유: 내용물의 크기와 상관없이 태그의 영역(너비)는 항상 100%이다. 높이는 내용물의 크기와 동일하다.
	
	 -->
	 
	 <!-- a태그는 인라인 태그이다. -->
	 <!-- <br>는 인라인 요소를 개행하는 역할의 태그 -->
	 <a href="ex01.html">링크1입니다.</a>
	 <a href="ex02.html" style="background-color: yellow;">링크2입니다.</a>
	 <a href="ex03.html">링크3입니다.</a>
	 
	 <!-- p태그는 블럭 태그이다. -->
	 <p>문단1입니다.</p>
	 <p style="background-color: yellow;">문단2입니다.</p>
	 <p>문단3입니다.</p>

</body>
</html>
