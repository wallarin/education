<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- CSS가 더 잘 하기 때문에 보조적으로 사용한다는 느낌으로 기억 
	
		HTML > 골격 구성 + 데이터 표현 + 서식 기능(사용 안함)
		CSS > HTML 보조 목적 > HTML의 서식 기능을 보강하기 위해서
		
		HTML + CSS > HTML(골격 구성 + 데이터 표현) + CSS(서식 기능)
	
	 -->
	
	<h1>스타일 태그</h1>
	
	<h2>물리적인 모양을 지정하는 태그(의미가 중요하지 않다.)</h2>
	
	<b>볼드체입니다.</b><br>
	<i>이태릭체입니다.</i><br>
	<small>작은 글자</small><br>
	
	H<sub>2</sub>O<br>
	MC<sup>2</sup><br>

	
	Element (strike) is obsolete. Its use is discouraged in HTML5 documents.<br>
	<u>밑줄을 긋습니다.</u><br>
	<strike>취소선을 긋습니다.</strike><br>
	<big>큰 글자</big><br>
	<tt>타자기 글자</tt>
	
	<h2>(데이터의 가치)의미 자체를 중시하는 태그(모양이 중요하지 않다.)</h2>
	
	<strong>중요한 데이터</strong><br>
	<em>중요한 데이터</em><br>
	<mark>강조 데이터</mark><br>
	<cite>한줄 인용구</cite><br>
	<blockquote>여러줄 인용구</blockquote><br>
	<code>int a = 10;</code><br>
	<address>서울시 강남구 역삼동</address><br>
	<ins>추가된 데이터</ins><br>
	<del>삭제된 데이터</del>

</body>
</html>
