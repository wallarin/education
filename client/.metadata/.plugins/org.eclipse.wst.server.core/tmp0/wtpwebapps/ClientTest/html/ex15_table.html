<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
	
		표, Table

		1. <table>
			- 큰상자
			- 전체 컨테이너
		
		2. <tr>
			- 중간상자
			- table row
			- 행 역할
		
		3. <td>
			- 작은 상자
			- table data
			- 셀 역할
			- 데이터를 저장하는 역할
		
		4. <th>
			- 작은 상자
			- table header
			- 제목용으로 사용
		
	 -->
	 <h1>2행 2열 테이블</h1>
	 
	 <table border="1" width="200" height="200">
	 	<tr>
	 		<td>1</td>
	 		<td>2</td>
	 	</tr>
	 	<tr>
	 		<td>3</td>
	 		<td>4</td>
	 	</tr>
	 </table>
	 
	 
	 <h1>2행 2열 테이블</h1>
	 
	 <table border="1" width="200" height="200">
	 	<tr>
	 		<td width="150" height="150">1</td>
	 		<td width="50">2</td>
	 	</tr>
	 	<tr>
	 		<td height="50">3</td>
	 		<td>4</td>
	 	</tr>
	 </table>
	 
	 
	 <h1>2행 2열 테이블</h1>
	 
	 <table border="1" width="200" height="200">
	 	<tr>
	 		<td align="center" valign="top">1</td>
	 		<td>2</td>
	 	</tr>
	 	<tr>
	 		<td>3</td>
	 		<td>4</td>
	 	</tr>
	 </table>
	 
	 
	 
	 <h1>2행 2열 테이블</h1>
	 
	 <table border="1" width="200" height="200" bgcolor="yellow">
	 	<tr bgcolor="blue">
	 		<td bgcolor="red">1</td>
	 		<td>2</td>
	 	</tr>
	 	<tr>
	 		<td background="images/cat01.jpg">3</td>
	 		<td>4</td>
	 	</tr>
	 </table>

</body>
</html>
