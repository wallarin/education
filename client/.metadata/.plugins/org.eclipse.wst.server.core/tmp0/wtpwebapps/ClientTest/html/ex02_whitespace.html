<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>빈 공백문자와 개행 표현하기</title>
</head>
<body>
	<!-- 
		공백 문자, Whitespace
		- 엔터, 탭, 스페이스
		- 페이지 소스에 있는 공백문자를 브라우저가 처리하는 규칙
		- 소스상의 (종류와 상관없이) 1개의 이상의 연속된 공백 문자들을 단 1개의 공백 문자로 치환해서 화면에 출력한다.
		
		공백 문자 처리하는 방법
		
		1. 스페이스 표현
			- 공백 1글자 > 엔티티 1개
			- &nbsp; > &표현;
				> 출력할 때 공백 1개로 바꿔서 출력해라!!
				> non-break space
		
		2. 탭 표현
			- 표현 방법 없음
			- 웹 문서에는 탭의 개념이 없다.
		
		3. 개행문자 표현
			- <br> 태그 사용
			- \r\n 역할
			- line break
		
	 -->
	 
	 하나&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;둘   셋
	 <br>
	 <br>
	 <br>
	 넷 																다섯

</body>
</html>
